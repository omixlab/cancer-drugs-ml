<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu: (PubChem) BioAssays Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>bambu</h1>
    <hr>
    <div class="container">
    {% for r, result in enumerate(results) %}
      <div class="row">
      <h3>{{result [0]}}</h3>
      {% if result[1] == 0 %}
        <div class="alert alert-info"><b>Active:</b> No (probability={{result[2]}})</div>
      {% else %}
        <div class="alert alert-success"><b>Active:</b> Yes (probability={{result[2]}})</div>
      {% endif %}

      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{r}}" aria-expanded="false" aria-controls="collapse_{{r}}">
        Show feature importance
      </button>
      <div class="collapse" id="collapse_{{r}}">
        <div class="card card-body">
          {{ result [3].to_html(classes='table', index=False) | safe }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
